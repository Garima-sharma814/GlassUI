<!DOCTYPE html>

<body>

                        <a href="https://twitter.com/garimavatss" target="blank">
                            <h3>Twitter</h3>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://www.instagram.com/garima.vatss/" target="blank"><img
                                src="icons/Instagram.png" /></a>
                        <a href="https://www.instagram.com/garima.vatss/" target="blank">

                        </a>
                    </div>

                    <div class="link">
                        <a href="https://twitter.com/garimavatss" target="blank"><img src="icons/GitHub.png" /></a>
